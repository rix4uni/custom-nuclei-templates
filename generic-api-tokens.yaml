          - '/(^|[^@\w])@(\w{1,15})\b/'  #twitter-username
          - '[A-Za-z0-9]{125} (counting letters [2])' #facebook-OAuth-2.0
          - '[0-9a-fA-F]{7}\.[0-9a-fA-F]{32}' #instagram-OAuth-2.0
          - '(?:@)([A-Za-z0-9_](?:(?:[A-Za-z0-9_]|(?:\.(?!\.))){0,28}(?:[A-Za-z0-9_]))?)' #instagram-username
          - '[0-9a-zA-Z_][5,31]'  #Foursquare-Client-Key
          - 'R_[0-9a-f]{32}'  #Foursquare-Secret-Key
          - '[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}' #Google-Cloud-Platform-OAuth-2.0
