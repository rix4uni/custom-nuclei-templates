id: fortinet-login-page-detect

info:
  name: Fortinet FortiWeb Login Panel - Detect
  author: rix4uni
  severity: info
  description: Fortinet FortiWeb login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  reference:
    - https://techencyclopedia.wordpress.com/2020/06/09/configure-port1-interface-in-fortigate-vm-to-access-web-based-manager/
  metadata:
    shodan-query:
      - http.favicon.hash:945408572
  tags: panel,fortinet,fortiweb,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/remote/login?&lang=en"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ftnt-fortinet-grid"
          - "forticlient"
        condition: or

      - type: status
        status:
          - 200