id: rails-database-config

info:
  name: Ruby on Rails Database Configuration File - Detect
  author: rix4uni
  severity: high
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Ruby on Rails database configuration file was detected, which may contain database credentials.
  reference:
    - https://guides.rubyonrails.org/configuring.html#configuring-a-database
    - https://twitter.com/Splint3r7/status/1113703804552318977
  tags: config,exposure,rails
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/config/database.yml"
      - "{{BaseURL}}/opt/config/database.yml"
      - "{{BaseURL}}/var/config/database.yml"
      - "{{BaseURL}}/var/company_name/config/database.yml"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "adapter:"
          - "database:"
          - "production:"
        condition: and
        part: body

      - type: status
        status:
          - 200