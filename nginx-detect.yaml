id: nginx-detect

info:
  name: Nginx Detect
  author: rix4uni
  severity: info
  reference:
    - https://blog.cloudflare.com/end-of-the-road-for-cloudflare-nginx/
  metadata:
    verified: true
    shodan-query: product:"nginx"
  tags: nginx,tech

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Server: nginx"

      - type: status
        status:
          - 200
