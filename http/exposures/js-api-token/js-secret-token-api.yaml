id: js-secret-token-api

info:
  name: Javascript Secret,Token,Api Disclosure
  author: rix4uni
  severity: high
  description: description
  reference:
    - https://
  tags: js,secret,token,api,python,flask

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    extractors:
      - type: regex
        name: SECRET
        part: body
        regex:
          - (?i)SECRET\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: TOKEN
        part: body
        regex:
          - (?i)TOKEN\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: API:API_KEY
        part: body
        regex:
          - (?i)API\s*[:=]\s*["']([^"']+?)["']
          - (?i)API_KEY\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: SERVER
        part: body
        regex:
          - (?i)SERVER\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: USER:USERNAME
        part: body
        regex:
          - (?i)USER\s*[:=]\s*["']([^"']+?)["']
          - (?i)USERNAME\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: PWD:PASS:PASSWD:PASSWORD
        part: body
        regex:
          - (?i)PWD\s*[:=]\s*["']([^"']+?)["']
          - (?i)PASS\s*[:=]\s*["']([^"']+?)["']
          - (?i)PASSWD\s*[:=]\s*["']([^"']+?)["']
          - (?i)PASSWORD\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: HOST
        part: body
        regex:
          - (?i)HOST\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: PORT
        part: body
        regex:
          - (?i)PORT\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: ADDRESS
        part: body
        regex:
          - (?i)ADDRESS\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: ID
        part: body
        regex:
          - (?i)ID\s*[:=]\s*["']([^"']+?)["']