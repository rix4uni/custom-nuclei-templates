id: js-secret-token-api

info:
  name: Javascript Secret,Token,Api Disclosure
  author: rix4uni
  severity: high
  description: description
  reference:
    - https://
  tags: js,secret,token,api,python,flask

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    extractors:
      - type: regex
        name: SECRET
        part: body
        regex:
          - (?i)SECRET\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: TOKEN
        part: body
        regex:
          - (?i)TOKEN\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: SERVER
        part: body
        regex:
          - (?i)SERVER\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: USERNAME
        part: body
        regex:
          - (?i)USERNAME\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: PASSWORD
        part: body
        regex:
          - (?i)PASSWORD\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: HOST
        part: body
        regex:
          - (?i)HOST\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: USER
        part: body
        regex:
          - (?i)USER\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: PASS
        part: body
        regex:
          - (?i)PASS\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: PASSWD
        part: body
        regex:
          - (?i)PASSWD\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: PORT
        part: body
        regex:
          - (?i)PORT\s*[:=]\s*["']([^"']+?)["']

      - type: regex
        name: ADDRESS
        part: body
        regex:
          - (?i)ADDRESS\s*[:=]\s*["']([^"']+?)["']