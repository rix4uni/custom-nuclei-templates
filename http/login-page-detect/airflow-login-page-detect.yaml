id: airflow-login-page-detect

info:
  name: Apache Airflow Login Panel - Detect
  author: rix4uni
  severity: info
  description: Apache Airflow login panel was detected.
  reference:
    - https://twitter.com/MohamedVeten1/status/1516102910819680260
  metadata:
    shodan-query:
      - http.title:"Sign In - Airflow"
      - http.favicon.hash:-1625254865
    google-query:
      - intitle:"Airflow: Sign In"
  tags: panel,apache,airlfow,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Sign In - Airflow"
        condition: or

      - type: status
        status:
          - 200