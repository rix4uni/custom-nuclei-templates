id: nginx-detect

info:
  name: Nginx Detect
  author: rix4uni
  severity: info
  metadata:
    shodan-query:
      - "Server: nginx"
    fofa-query:
      - "Server: nginx"
  tags: tech,nginx

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        regex:
          - "Server: nginx/([0-9.]+)|nginx"