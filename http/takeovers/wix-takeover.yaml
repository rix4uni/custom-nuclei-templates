id: wix-takeover

info:
  name: Wix Takeover Detection
  author: rix4uni
  severity: high
  description: This subdomain take over would only work on an edge case when the account was deleted. You will need a premium account (~ US$7) to test the take over.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/231
    - https://hackerone.com/reports/1963213
    - https://hackerone.com/reports/1256389
    - https://hackerone.com/reports/1183296
  metadata:
    shodan-query:
      - http.html:"Error ConnectYourDomain occurred"
    fofa-query:
      - body="Error ConnectYourDomain occurred"
  tags: takeover,wix

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Error ConnectYourDomain occurred'
          - 'wixErrorPagesApp'

      - type: status
        status:
          - 404