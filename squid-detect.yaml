id: squid-detect

info:
  name: squid Detect
  author: rix4uni
  severity: info
  metadata:
    shodan-query:
      - "Server: squid"
    fofa-query:
      - "Server: squid"
  tags: tech,squid

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        regex:
          - "Server: squid/([0-9.]+)|Server: squid"