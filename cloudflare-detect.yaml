id: cloudflare-detect

info:
  name: Cloudflare Detect
  author: idealphase
  severity: info
  reference:
    - https://blog.cloudflare.com/end-of-the-road-for-cloudflare-nginx/
  metadata:
    verified: true
    shodan-query: product:"cloudflare"
  tags: cloudflare,tech

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Server: cloudflare"

      - type: status
        status:
          - 200
